# Large Factory Configuration
# 50 Modbus devices across different types

facility:
  name: "Large Manufacturing Facility"
  description: "High-density simulation with 50 devices"
  location: "Virtual Production Floor"
  shift_schedule: "24x7"

simulation:
  time_acceleration: 1.0
  data_retention: "24h"
  fault_injection_rate: 0.02

network:
  base_ip: "192.168.100.0/24"
  port_ranges:
    modbus: [5020, 5100]
    mqtt: [1883, 1883]
    opcua: [4840, 4860]
    http: [8080, 8099]

industrial_protocols:
  modbus_tcp:
    enabled: true
    devices:
      temperature_sensors:
        count: 20
        port_start: 5020
        device_template: "industrial_temperature_sensor"
        locations:
          ["line_1", "line_2", "line_3", "paint_booth", "assembly", "warehouse"]
        update_interval: 2.0
        data_config:
          temperature_range: [18, 45]
          humidity_range: [30, 80]
          calibration_drift: 0.001

      pressure_transmitters:
        count: 15
        port_start: 5040
        device_template: "hydraulic_pressure_sensor"
        locations:
          ["hydraulic_press_1", "hydraulic_press_2", "pneumatic_system"]
        update_interval: 1.0
        data_config:
          pressure_range: [0, 300]
          flow_range: [10, 150]
          alarm_thresholds:
            high_pressure: 250
            low_flow: 20

      motor_drives:
        count: 15
        port_start: 5055
        device_template: "variable_frequency_drive"
        locations:
          [
            "conveyor_1",
            "conveyor_2",
            "conveyor_3",
            "robotic_arm_1",
            "robotic_arm_2",
          ]
        update_interval: 0.5
        data_config:
          speed_range: [0, 3600]
          torque_range: [0, 500]
          power_range: [0, 100]
          fault_codes: [0, 1, 2, 5, 8, 10]

  opcua:
    enabled: true
    security_mode: "None"
    security_policy: "None"
    application_uri: "urn:large-factory:opcua:server"
    devices:
      cnc_machines:
        count: 3
        port_start: 4840
        device_template: "opcua_cnc_machine"
        locations: ["machining_cell_1", "machining_cell_2", "machining_cell_3"]
        update_interval: 1.0
        data_config:
          spindle_speed_range: [0, 18000]
          feed_rate_range: [0, 12000]
          base_spindle_speed: 8000
          base_feed_rate: 4000
          tool_wear_rate: 0.015

      plc_controllers:
        count: 3
        port_start: 4843
        device_template: "opcua_plc_controller"
        locations:
          ["paint_booth_ctrl", "curing_oven_ctrl", "cooling_system_ctrl"]
        update_interval: 0.5
        data_config:
          process_value_range: [60, 220]
          setpoint: 180.0

      industrial_robots:
        count: 4
        port_start: 4846
        device_template: "opcua_industrial_robot"
        locations:
          ["weld_cell_1", "weld_cell_2", "assembly_robot_1", "assembly_robot_2"]
        update_interval: 0.5
        data_config:
          joint_count: 6
          max_speed_percent: 80
          base_cycle_time: 22.0
          payload_range: [5, 15]
